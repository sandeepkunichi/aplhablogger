@(form: Form[Application.Signup])
<html>
    <head>
        <title>AlphaBlogger</title>
    </head>
    <body>
        @helper.form(routes.Application.createUser) {
            <h1>Sign in</h1>
            @if(form.hasGlobalErrors) {
                <p class="error">
                    @form.globalError.message
                </p>
            }
            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value" />
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
                <input type="hidden" name="userType" value="BLOGGER"/>
            <p>
                <button type="submit">Signup</button>
            </p>
        }
    </body>
</html>
